<div class="flex h-[340px] w-full flex-col gap-10 rounded-lg">
  <div class="flex h-full flex-col gap-2">
    <div class="mb-2 text-black/75 dark:text-white/75">{{pacote.descricao}}</div>
    <div class="text-xs text-gray-500 dark:text-gray-400">{{pacote.descritivo}}</div>
    <div class="text-black dark:text-white"><span class="font-[Impact] text-4xl font-bold">R$ {{pacote.valor}}</span><span class="text-gray-600 dark:text-gray-400">,00</span></div>
    <div class="mt-3 flex flex-col gap-1 text-xs dark:text-gray-100">
      @for (recurso of pacote.recursos; track recurso) {
        <div><label-icon-2 [icon]="'ionCheckmarkSharp'" [label]="recurso" [labelCss]="'text-xs'" [iconCss]="'text-green-500'"></label-icon-2></div>
      }
    </div>
    <div class="mt-auto">
      <div>
        <button class="w-full rounded bg-blue-500 px-4 py-2 text-white" (click)="chooseThis()">Quero este</button>
      </div>
    </div>
  </div>
</div>
