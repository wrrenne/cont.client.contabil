<card [title]="'Foto'">
    <ng-template #content>
        <div class="flex items-center">
            <div class="mr-5">
                <div class="py-3 px-0.5">
                    <avatar-image [userId]="userId" />
                </div>
            </div>
            <div>
                <arquivo-selecao-button (onFileSelected)="avatarSelected($event)"> </arquivo-selecao-button>
            </div>
        </div>
    </ng-template>
</card>
