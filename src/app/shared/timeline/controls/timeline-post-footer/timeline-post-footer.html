<div class="my-1 flex space-x-4">
  <div class="flex grow items-center space-x-3">
    @if (parameter.postInfo?.count) {
      <div class="flex cursor-pointer items-center gap-2 rounded-full bg-gray-200 px-2.5 py-1 dark:bg-gray-800" (click)="openCommentsClick(false)">
        <ng-icon [name]="'ionChatbubblesOutline'" class="text-lg"></ng-icon>
        <span>{{parameter.postInfo?.count}}</span>
      </div>
    }
    <hyperlink-button text="Comentar" [icon]="'ionChatbubbleOutline'" (onButtonClick)="openCommentsClick(true)" [isButton]="false" [iconClass]="'text-lg'" class="text-[13px]"></hyperlink-button>
  </div>
</div>
