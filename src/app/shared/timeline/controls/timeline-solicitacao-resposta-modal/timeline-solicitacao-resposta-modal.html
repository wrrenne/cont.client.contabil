<modal-base [title]="title" [subTitle]="subTitle">
  <ng-template #modalContent>
    @if (newCommentTitle) {
      <div class="mb-3">{{newCommentTitle}}</div>
    }

    <form [formGroup]="formComment" class="flex w-full flex-col gap-1.5">
      <div class="flex flex-col gap-2">
        <input-textarea-ex [form]="formComment" formControlName="comentario" #comentario [placeholderText]="comentarComoLabel" [noBorder]="true"></input-textarea-ex>
        <input-file (onFileSelected)="onCommentFileSelected($event)"></input-file>
      </div>

      <div class="flex gap-2">
        <button class="button" [ngClass]="{'btn-primary' : status == TSolicitacaoStatus.Aceito, 'btn-danger' : status == TSolicitacaoStatus.Rejeitado}" [disabled]="!formComment.valid" (click)="solicitacaoRespostaSubmit()">{{postarLabel ? postarLabel : 'Postar'}}</button>
        <button class="button btn-transparent" (click)="closeModal()">Cancelar</button>
      </div>
    </form>

    <!--<timeline-comment-form class="flex items-center gap-1 px-2" (onEvaluated)="evaluated($event)" [parameter]="parameter" [newComment]="newComment"></timeline-comment-form>-->
  </ng-template>
</modal-base>
