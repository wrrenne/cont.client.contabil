<button
    [ngxTippy]="tooltip"
    [tippyProps]="{placement: tooltipPlacement == 'top' ? 'top' : tooltipPlacement == 'right' ? 'right' : tooltipPlacement == 'bottom' ? 'bottom' : tooltipPlacement == 'left' ? 'left' : undefined}"
    type="button"
    [ngClass]="{'border border-zinc-400 dark:border-zinc-500': showBorder, 'border-0': !showBorder}"
    class="btn h-10 w-10 !rounded-full bg-transparent p-0 text-black/50 hover:bg-zinc-100 dark:text-white/50 hover:dark:bg-zinc-800"
>
    @if (icon) {
    <ng-icon [name]="icon" class="text-4xl" [ngClass]="offsetClass"></ng-icon>
    }
</button>
