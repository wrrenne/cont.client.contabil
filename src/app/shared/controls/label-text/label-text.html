<div class="flex flex-col">
    @if (label) {
    <label class="input-label block">{{ label }}</label>
    }
    <div class="flex gap-3 items-center">
        <div class="font-semibold" [ngClass]="textClass" _class="'flex-none'" [style.min-width.px]="minWidth">
            {{text}} @if (!text) {
            <div>~</div>
            }
        </div>
        <ng-container [ngTemplateOutlet]="textComplement"> </ng-container>
    </div>
</div>
