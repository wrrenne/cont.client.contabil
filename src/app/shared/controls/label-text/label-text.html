<div class="flex flex-col">
  @if (label) {
    <label class="input-label mb-0.5 block">{{ label }}</label>
  }
  <div class="flex gap-3">
    <div class="pr-3.5 font-semibold" [ngClass]="textClass" _class="'flex-none'" [style.min-width.px]="minWidth">
      {{text}}
      @if (!text) {
        <div>~</div>
      }
    </div>
    <ng-container [ngTemplateOutlet]="textComplement">
    </ng-container>
  </div>
</div>
