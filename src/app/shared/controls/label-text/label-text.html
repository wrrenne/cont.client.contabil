<div class="flex flex-col">
    @if (label) {
    <span class="input-label block text-black/80 dark:text-white/80">{{ label }}</span>
    }
    <div class="flex gap-3 items-center">
        <div [ngClass]="textClass" [style.min-width.px]="minWidth">
            {{text}} @if (!text) {
            <div>~</div>
            }
        </div>
        <ng-container [ngTemplateOutlet]="textComplement"> </ng-container>
    </div>
</div>
