<div>
    <!-- Pills -->
    <div class="flex flex-wrap gap-2 mb-3">
        <button
            *ngFor="let t of tabs"
            (click)="setActive(t)"
            class="px-4 py-1.5 rounded-full text-sm font-medium transition"
            [ngClass]="activeTab === t ? 'bg-blue-600 border border-blue-600 text-white shadow' : 'border border-gray-200 dark:border-gray-800 text-gray-700 dark:text-gray-500 hover:bg-gray-200'"
        >
            {{ t.title }}
        </button>
    </div>

    <!-- Animated active content -->
    <div class="relative">
        @if (activeTab) {
        <div [@fadeInOut] class="px-1">
            <ng-container *ngTemplateOutlet="activeTab.template"></ng-container>
        </div>
        }
    </div>
</div>
