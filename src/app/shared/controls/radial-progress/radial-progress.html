<div class="flex flex-col items-center">
    <!-- Circular chart -->
    <div class="relative w-20 h-20 flex items-center justify-center">
        <!-- Background circle -->
        <div class="absolute inset-0 rounded-full border-[14px] border-gray-800"></div>

        <!-- Progress circle -->
        <div
            class="absolute inset-0 rounded-full border-[14px] border-blue-600"
            [style.mask-image]="
        'conic-gradient(transparent ' + progress + '%, black ' + progress + '%)'
      "
            style="mask-composite: exclude; -webkit-mask-composite: destination-out"
        ></div>

        <!-- Percentage text -->
        <div class="text-base text-gray-300">{{ progress }}%</div>
    </div>

    <!-- Label below -->
    <div class="mt-3 text-gray-400 text-xs text-center">{{ label }}</div>
</div>
