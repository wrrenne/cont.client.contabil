<div class="flex flex-wrap gap-3">
    @for (month of months; track month) {
    <button-default
        [text]="month.label"
        [bgClass]="month.date.getTime() < givenMonth.getTime() ? 'btn-red' : 'btn-blue'"
        (click)="onMonthClick(month.date)"
        [iconPosition]="month.date.getTime() < givenMonth.getTime() ? 'left' : 'right'"
        [icon]="month.date.getTime() < givenMonth.getTime() ? 'iconoirFastArrowLeft' : 'iconoirFastArrowRight'"
    ></button-default>
    }
</div>
