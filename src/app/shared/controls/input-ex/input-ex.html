<div [formGroup]="form">
    @if (label) {
    <label class="input-label mb-1.5 block">{{ label }}</label>
    }
    <input
        [formControlName]="formControlName"
        [attr.type]="inputType"
        class="form-input"
        placeholder="{{placeholderText}}"
        (keydown.enter)="enterPressed($event)"
        [readonly]="readonly"
        [maxlength]="maxlength"
        [mask]="mask"
    />

    @if (showError) {
    <p class="mt-1 text-xs text-red-500/80">{{ errorMessage }}</p>
    }
</div>
