<div class="w-full h-full flex flex-col items-center justify-center bg-gray-50 rounded-lg shadow-sm">
    <!-- Loading state -->
    @if (loading) {
    <div class="flex flex-col items-center justify-center text-gray-600 py-10">
        <svg class="animate-spin h-6 w-6 text-gray-500 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-sm">Lendo o PDF...</p>
    </div>
    }

    <!-- Error state -->
    @if (error) {
    <div class="text-red-600 text-sm py-4">{{ error }}</div>
    }

    <!-- PDF Viewer -->
    @if (pdfUrl && !loading && !error) {
    <object [data]="pdfUrl" type="application/pdf" class="w-full h-[80vh] rounded-lg">
        <p class="text-gray-700 p-4 text-center">
            O seu navegador n√£o suporta leitura nativa de PDFs.
            <a [href]="pdfUrl" target="_blank" class="text-blue-600 underline hover:text-blue-800"> Abrir em uma nova aba </a>.
        </p>
    </object>
    }
</div>
