<div [ngClass]="'pt-1'">
    <div class="relative flex items-center pb-2.5">
        @if (center) { @if (showTextBorder) {
        <div class="relative top-px flex-grow border-t" [ngClass]="borderClass"></div>
        }
        <div class="mx-4"><ng-template [ngTemplateOutlet]="textTemplate"></ng-template></div>
        @if (showTextBorder) {
        <div class="relative top-px flex-grow border-t" [ngClass]="borderClass"></div>
        } } @else {
        <div class="mr-4"><ng-template [ngTemplateOutlet]="textTemplate"></ng-template></div>
        @if (showTextBorder) {
        <div class="relative top-px flex-grow border-t" [ngClass]="borderClass"></div>
        } }
    </div>

    <ng-template #textTemplate>
        @if (text) {
        <span class="flex-shrink text-[15px] font-semibold" [ngClass]="colorClass">{{text}}</span>
        }
    </ng-template>
</div>
