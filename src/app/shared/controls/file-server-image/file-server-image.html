<img
    [src]="apisUtilsService.getFileServerUrl() + src"
    [ngClass]="{'rounded-sm': rounded}"
    alt="imagem"
    class="flex-none object-contain max-w-none max-h-none"
    [class]="imageClass"
    [style.height]="height ? height.toString() + 'px' : ''"
    [style.width]="width ? width.toString() + 'px' : ''"
/>
