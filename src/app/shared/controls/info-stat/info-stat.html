<div class="flex flex-col gap-y-1 leading-3">
  <div class="text-gray-400 dark:text-gray-500">
    {{title}}
  </div>
  <div class="flex items-center gap-x-2">
    <span [ngClass]="valueClass">
      {{value}}
    </span>
    @if (valueComplement) {
      <div class="text-xs">
        {{valueComplement}}
      </div>
    }
    @if (icon) {
      <ng-icon [name]="icon" class="text-lg"></ng-icon>
    }
  </div>
</div>
