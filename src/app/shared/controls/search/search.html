<form class="-translate-y-1/2 absolute inset-x-0 top-1/2 z-10 mx-4 hidden sm:relative sm:top-0 sm:mx-0 sm:block sm:translate-y-0"
  [ngClass]="{ '!block': isFormVisible || search }"
  (submit.prevent)="isFormVisible = false">
  <div class="relative">
    <input type="text" [(ngModel)]="query" _input="onInput()" (focus)="onFocus()" name="query" [placeholder]="placeHolderText"
      class="form-input w-full rounded-none bg-gray-100 px-9 sm:bg-transparent sm:pr-4" disableautocomplete />
    <button type="button" class="absolute inset-0 h-9 w-9 appearance-none ltr:right-auto rtl:left-auto peer-focus:text-primary">
      <ng-icon [name]="'iconoirSearch'" [ngClass]="'mx-auto text-[17px] relative top-[3px] text-black/50 dark:text-white/50'"></ng-icon>
    </button>
    <!--<button type="button" class="absolute inset-0 h-9 w-9 appearance-none ltr:right-auto rtl:left-auto peer-focus:text-primary">
    <ng-icon [name]="'iconoirSearch'" [ngClass]="'mx-auto text-[17px] relative top-[3px] text-black/50 dark:text-white/50'"></ng-icon>
  </button>-->
</div>
@if (isFormVisible) {
  <div
    @toggleAnimation
    class="bg-modal-background border-input absolute top-full z-50 mt-2 w-80 w-full p-4 shadow-lg">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
}
</form>

<button type="button"
  class="bg-white-light/40 block rounded-full p-2 hover:bg-white-light/90 dark:bg-dark/40 sm:hidden dark:hover:bg-dark/60"
  (click)="search = !search">
  <ng-icon [name]="'iconoirSearch'" [ngClass]="'!block text-xl text-black/50 dark:text-white/50'"></ng-icon>
  <!--<icon-search class="h-4.5 w-4.5 mx-auto dark:text-[#d0d2d6]" />-->
</button>
