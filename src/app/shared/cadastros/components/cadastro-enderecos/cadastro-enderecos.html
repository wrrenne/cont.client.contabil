<card [title]="'Endereços'">
    <ng-template #content>
        <div>
            <div class="mb-4 flex flex-col gap-4">
                @for (endereco of enderecos; track endereco) {
                <cadastro-endereco
                    [endereco]="endereco"
                    [cadastroId]="cadastroId"
                    [cadastroNome]="cadastroNome"
                    (onUpdate)="enderecoUpdate($event)"
                    cardBorder
                ></cadastro-endereco>
                }
            </div>
        </div>
        <button-default [text]="'Novo Endereço'" (click)="enderecoNovoModal()"></button-default>
    </ng-template>
</card>
