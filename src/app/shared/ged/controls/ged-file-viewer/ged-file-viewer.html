<div class="h-full flex flex-col items-center justify-center bg-gray-50 rounded-none shadow-sm">
    @if (extension == 'png' || extension == 'jpg' ) {
    <img [src]="url" alt="imagem" class="rounded-none h-[80vh]" />
    } @if (extension == 'pdf' ) {
    <pdf-viewer [url]="url"></pdf-viewer>
    }
</div>
