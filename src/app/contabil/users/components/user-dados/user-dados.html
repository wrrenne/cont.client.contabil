<card [title]="'Dados Básicos'">
    <ng-template #content>
        <form *ngIf="user && firstFormGroup" [formGroup]="firstFormGroup">
            <div class="flex flex-col gap-x-2 gap-y-4">
                <div class="flex flex-col gap-x-2 gap-y-4 md:flex-row">
                    <input-ex class="w-full md:w-144" [formControlName]="'nome'" [form]="firstFormGroup" [label]="'Nome'"></input-ex>
                </div>
                <div class="flex flex-col gap-x-2 gap-y-4 md:flex-row">
                    <input-ex class="w-full md:w-72 md:flex-none" [formControlName]="'email'" [form]="firstFormGroup" [label]="'E-mail'"></input-ex>
                </div>
                @if (firstFormGroup.dirty) {
                <button type="button" [disabled]="!firstFormGroup.valid" class="button btn-primary w-full md:w-36" (click)="submitFirstFormGroup()">
                    <ng-icon [name]="'iconoirFloppyDisk'" class="mr-2 text-xl"></ng-icon>
                    Salvar
                </button>
                }
            </div>
        </form>
    </ng-template>
</card>
