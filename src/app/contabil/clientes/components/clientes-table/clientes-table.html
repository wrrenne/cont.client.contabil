<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()">
    <table class="tabela">
        <thead>
            <tr>
                <td>Raz√£o Social</td>
                <td class="hidden md:table-cell">Cnpj</td>
            </tr>
        </thead>
        <tbody>
            @for (item of datas; track item; let i = $index) {
            <tr class="cursor-pointer" [routerLink]="['/sistema/clientes/cliente', encryptionService.encrypt(item.id)]" [queryParams]="{tab: 0}">
                <td>
                    <avatar-title _clienteId="item.id" [title]="item.nome">
                        <ng-template #subTitle>
                            <div class="mt-1 flex gap-2">
                                <perfil-tag [regime]="item.regime ?? 'Regime Indefinido'"></perfil-tag>

                                @for (perfilSecundarioItem of item.perfisSecundarios; track perfilSecundarioItem) {
                                <perfil-tag [perfil]="perfilSecundarioItem.descricao"></perfil-tag>
                                }
                            </div>
                        </ng-template>
                    </avatar-title>
                </td>
                <td class="hidden md:table-cell">{{item.cnpjFormat}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
