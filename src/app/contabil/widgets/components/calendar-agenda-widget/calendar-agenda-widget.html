<widget
    [title]="'Próximos Impostos'"
    [subTitle]="'9 a 13 de Junho'"
    [icon]="'ionCalendarOutline'"
    [iconBgColorClass]="'bg-lime-100 dark:bg-lime-800/70'"
    [iconColorClass]="'text-lime-500 dark:text-lime-200'"
>
    <ng-template #content>
        <div class="mb-6 flex justify-between">
            @for (day of days; track day; let i = $index) {
            <div class="cursor-pointer text-center" (click)="toggleDate(day)">
                <div class="text-sm text-gray-500">{{ weekDays[i] }}</div>
                <div
                    class="mx-auto mt-1 flex h-8 w-8 items-center justify-center rounded-full border transition-colors"
                    [ngClass]="{'bg-blue-600 border-blue-600 text-white': isSelected(day), 'border-gray-600 dark:border-gray-400 text-gray-800 dark:text-gray-400 hover:bg-gray-200': !isSelected(day)}"
                >
                    {{ day }}
                </div>
            </div>
            }
        </div>

        <div class="flex flex-col gap-3">
            <div class="flex flex-col gap-1">
                <div><h6 class="font-semibold">01 SEG</h6></div>
                <div class="flex gap-2">
                    <span class="grow">Csll/cofins/pis Retenção</span
                    ><percentage-bar [total]="56" [done]="25" [showPercentage]="false" class="w-32"></percentage-bar>
                </div>
                <div class="flex gap-2">
                    <span class="grow">Informe De Rendimentos</span
                    ><percentage-bar [total]="23" [done]="12" [showPercentage]="false" class="w-32"></percentage-bar>
                </div>
                <div class="flex gap-2">
                    <span class="grow">Pronfe-recebidas</span><percentage-bar [total]="87" [done]="58" [showPercentage]="false" class="w-32"></percentage-bar>
                </div>
            </div>
            <div class="flex flex-col gap-1">
                <div><h6 class="font-semibold">03 QUA</h6></div>
                <div class="flex gap-2">
                    <span class="grow">Perdcomp-compensação</span
                    ><percentage-bar [total]="102" [done]="25" [showPercentage]="false" class="w-32"></percentage-bar>
                </div>
                <div class="flex gap-2">
                    <span class="grow">Pis - Auto Peças</span><percentage-bar [total]="90" [done]="25" [showPercentage]="false" class="w-32"></percentage-bar>
                </div>
                <div class="flex gap-2">
                    <span class="grow">Parcelamento federal</span
                    ><percentage-bar [total]="50" [done]="25" [showPercentage]="false" class="w-32"></percentage-bar>
                </div>
            </div>
        </div>
    </ng-template>
</widget>
