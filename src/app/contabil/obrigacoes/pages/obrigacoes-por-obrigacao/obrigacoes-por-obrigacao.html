<div class="content-site">
    <page-title [title]="'Obrigações por Tipo'" [subTitle]="subTitle"></page-title>

    <div class="flex gap-4 mb-4">
        <button-default [text]="'Alterar Período'" [bgClass]="'btn-primary'" (click)="PeriodoSelecaoModalOpen()"></button-default>
        <button-default [text]="'Filtro'" [bgClass]="'btn-primary'"></button-default>
    </div>

    <nz-tabset>
        <nz-tab nzTitle="Impostos">
            <ng-template nz-tab>
                <obr-obrigacoes-table [parameters]="obrigacoesImpostosParameters"></obr-obrigacoes-table>
            </ng-template>
        </nz-tab>
        <nz-tab nzTitle="Obrigações Acessórias">
            <ng-template nz-tab>
                <obr-obrigacoes-table [parameters]="obrigacoesAcessoriasParameters"></obr-obrigacoes-table>
            </ng-template>
        </nz-tab>
        <nz-tab nzTitle="Relatórios">
            <ng-template nz-tab>
                <obr-obrigacoes-table [parameters]="obrigacoesRelatoriosParameters"></obr-obrigacoes-table>
            </ng-template>
        </nz-tab>
    </nz-tabset>
</div>
