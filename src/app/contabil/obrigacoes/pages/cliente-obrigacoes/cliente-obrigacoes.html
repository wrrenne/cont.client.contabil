<profile2 [title]="title" [subTitle]="subTitle">
    <ng-template #buttons>
        <button-default [text]="'Cadastro'" [bgClass]="'btn-gray-outline'" (click)="cadastroClick()"></button-default>
    </ng-template>
    <ng-template #content>
        <div class="my-auto flex w-full flex-col justify-center gap-2">
            <nz-tabset>
                <nz-tab nzTitle="Impostos">
                    <ng-template nz-tab>
                        <cliente-obrigacoes-table [parameters]="impostosParameters"></cliente-obrigacoes-table>
                    </ng-template>
                </nz-tab>
                <nz-tab nzTitle="Obrigações Acessórias">
                    <ng-template nz-tab>
                        <cliente-obrigacoes-table [parameters]="acessoriasParameters"></cliente-obrigacoes-table>
                    </ng-template>
                </nz-tab>
                <nz-tab nzTitle="Relatórios">
                    <ng-template nz-tab>
                        <cliente-obrigacoes-table [parameters]="relatoriosParameters"></cliente-obrigacoes-table>
                    </ng-template>
                </nz-tab>
            </nz-tabset>
        </div>
    </ng-template>
</profile2>
