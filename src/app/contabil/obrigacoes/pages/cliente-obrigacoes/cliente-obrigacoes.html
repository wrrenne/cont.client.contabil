<div class="content-site">
    <page-title [title]="title" [subTitle]="subTitle"></page-title>

    <nz-tabset>
        <nz-tab nzTitle="Impostos">
            <ng-template nz-tab>
                <cliente-obrigacoes [parameters]="impostosParameters"></cliente-obrigacoes>
            </ng-template>
        </nz-tab>
        <nz-tab nzTitle="Obrigações Acessórias">
            <ng-template nz-tab>
                <cliente-obrigacoes [parameters]="acessoriasParameters"></cliente-obrigacoes>
            </ng-template>
        </nz-tab>
        <nz-tab nzTitle="Relatórios">
            <ng-template nz-tab>
                <cliente-obrigacoes [parameters]="relatoriosParameters"></cliente-obrigacoes>
            </ng-template>
        </nz-tab>
    </nz-tabset>
</div>
