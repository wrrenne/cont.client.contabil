<div class="content-site">
    <page-title [title]="'Obrigações por Usuário'" [subTitle]="subTitle"> </page-title>

    <div class="flex gap-4 mb-4">
        <button-default [text]="'Alterar Período'" [bgClass]="'btn-primary'" (click)="PeriodoSelecaoModalOpen()"></button-default>
        <button-default [text]="'Filtro'" [bgClass]="'btn-primary'"></button-default>
    </div>

    <nz-tabset [(nzSelectedIndex)]="selectedIndex" (nzSelectedIndexChange)="selectTab($event)">
        @for(tab of tabs; track tab; let i = $index) {
        <nz-tab [nzTitle]="tab.title"> </nz-tab>
        }
    </nz-tabset>

    <div class="mt-3">
        <ng-container #tabContent></ng-container>
    </div>
    <!-- <obr-users-table [parameters]="usersParameters"></obr-users-table> -->
</div>
