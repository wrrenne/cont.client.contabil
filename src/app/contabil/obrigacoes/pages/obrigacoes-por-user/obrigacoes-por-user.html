<div class="content-site">
    <page-title [title]="'Obrigações por Usuário'" [subTitle]="subTitle"> </page-title>

    <div class="mb-4">
        <month-buttons [givenMonth]="mesAtual" (onMonthClicked)="monthClicked($event)"></month-buttons>
    </div>

    <nz-tabset [(nzSelectedIndex)]="selectedIndex" (nzSelectedIndexChange)="selectTab($event)">
        @for(tab of tabs; track tab; let i = $index) {
        <nz-tab [nzTitle]="tab.title"> </nz-tab>
        }
    </nz-tabset>

    <div class="mt-1">
        <ng-container #tabContent></ng-container>
    </div>
</div>
