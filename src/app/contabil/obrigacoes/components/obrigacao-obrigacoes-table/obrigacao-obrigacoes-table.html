@if (parameters) {
<div class="row" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()">
    <obrigacoes-control
        [parameter]="{obrigacoes: datas, tipo: TObrigacaoClientePeriodoPor.PorCliente}"
        (onObrigacaoUpdate)="obrigacaoClienteUpdate($event)"
    ></obrigacoes-control>
</div>
}
