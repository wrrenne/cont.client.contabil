@if (arquivos) { @if (arquivos.length > 0) { @for (arquivo of arquivos; track arquivo) {
<div class="flex">
    @if (showAvatar) {
    <ged-file-viewer [parameter]="{fileId: arquivo.id!, showAvatar: true}"></ged-file-viewer>
    } @else {
    <label-icon [label]="arquivo.nome" [icon]="'bootstrapFileEarmarkTextFill'"></label-icon>
    }
</div>
} } @else {
<div class="text-muted">Sem arquivos</div>
} }
