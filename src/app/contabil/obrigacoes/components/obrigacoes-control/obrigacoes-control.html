<table class="tabela">
    <thead>
        <tr>
            <!-- Cliente -->
            @if (tipo != TObrigacaoClientePeriodoPor.PorCliente) {
            <td>Cliente</td>
            }

            <!-- Obrigação -->
            @if (tipo != TObrigacaoClientePeriodoPor.PorObrigacao) {
            <td>Obrigação</td>
            }

            <td>Colaboradores</td>
            <!-- Expediente -->
            <td>Vencimento</td>

            <!-- Competência -->
            <td>Competência</td>

            <!-- Prazo -->
            <td>Prazo</td>

            <td class="hidden md:table-cell">
                <ng-icon [name]="'ionChatbubblesOutline'" class="text-[20px]"></ng-icon>
            </td>
        </tr>
    </thead>
    <tbody>
        @for (obrigacao of obrigacoes; track obrigacao; let i = $index) {
        <tr class="cursor-pointer" (click)="obrigacaoCardModalOpen(obrigacao.id!)" obrigacao-item [index]="i" [obrigacao]="obrigacao" [tipo]="tipo"></tr>
        }
    </tbody>
</table>
