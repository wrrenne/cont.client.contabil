<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()">
    <table class="tabela">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Obrigações Atrasadas</th>
            </tr>
        </thead>
        <tbody>
            @for (item of datas; track item) {
            <tr class="cursor-pointer" [routerLink]="['/sistema/obrigacoes/clienteobrigacoes', encryptionService.encrypt(item.id)]">
                <td class="whitespace-nowrap">{{item.nome}}</td>
                <td>{{item.obrigacoesStat?.emAtraso}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
