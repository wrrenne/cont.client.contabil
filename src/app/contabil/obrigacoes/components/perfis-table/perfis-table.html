@if (datas) {
<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()">
    <table class="table">
        <thead>
            <tr>
                <td><div>Perfil</div></td>
                <td class="hidden md:table-cell"><div>Clientes</div></td>
                <td class="hidden md:table-cell"><div>Obrigações</div></td>
            </tr>
        </thead>
        <tbody>
            @for (item of datas; track item; let i = $index) {
            <tr>
                <td>
                    <avatar-title
                        class="cursor-pointer"
                        [title]="item.descricao"
                        [routerLink]="[link, encryptionService.encrypt(item.perfilItemId)]"
                        [rounded]="true"
                    >
                    </avatar-title>
                </td>
                <td class="hidden md:table-cell">
                    <span>{{item.obrigacoesStat?.clientesCount ?? '-'}}</span>
                </td>
                <td class="hidden md:table-cell">
                    <span>{{item.obrigacoesStat?.total ?? '-'}}</span>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
