<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
    <nav class="sidebar fixed top-0 bottom-0 z-50 h-full min-h-screen w-[260px] transition-all duration-300">
        <div class="h-full bg-white dark:bg-[#1a1a1a]">
            <div class="flex items-center justify-between px-4 py-3">
                <a routerLink="/" class="main-logo flex shrink-0 items-center" (click)="toggleMobileMenu()">
                    <div class="ml-1.5 align-middle lg:inline">
                        <file-server-site-logotipo src="deskspace-contabil.png" class="block w-[150px]" [isDark]="true"></file-server-site-logotipo>
                    </div>
                </a>
                <a
                    href="javascript:;"
                    class="collapse-icon flex h-8 w-8 items-center rounded-full transition duration-300 hover:text-primary hover:bg-gray-500/10 dark:text-white-light dark:hover:bg-dark-light/10"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})"
                >
                    <ng-icon [name]="'ionChevronDownSharp'" class="m-auto rotate-90"></ng-icon>
                </a>
            </div>
            <overlay-scrollbars class="relative !h-[calc(100vh-80px)]" [defer]="true" [options]="{ scrollbars: { autoHide: 'scroll' } }">
                <ul class="relative space-y-0.5 p-4 py-0">
                    <li class="accordion menu">
                        <button type="button" class="flex w-full items-center gap-1" (click)="toggleAccordion('pessoal')">
                            <div>
                                <span class="flex items-center px-1 py-2.5 text-yellow-700">Pessoal</span>
                            </div>
                            <div>
                                <ng-icon
                                    class="relative top-[3px]"
                                    [name]="!activeDropdown.includes('pessoal') ? 'ionChevronDownSharp' : 'ionChevronUpSharp'"
                                ></ng-icon>
                            </div>
                        </button>
                        <div [@slideDownUp]="!activeDropdown.includes('pessoal')" class="accordion-content">
                            <ul>
                                <li class="nav-item">
                                    <a routerLink="/sistema/clientes/home/" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'bootstrapBuildingsFill'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Clientes</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/sistema/obrigacoes/home" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionCalendarNumber'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Obrigações</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/sistema/obrigacoes/perfis" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionPricetagsOutline'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Perfis</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="accordion menu">
                        <button type="button" class="flex w-full items-center gap-1" (click)="toggleAccordion('controle_obrigacoes')">
                            <div>
                                <span class="flex items-center px-1 py-2.5 text-yellow-700">Controle de Obrigações</span>
                            </div>
                            <div>
                                <ng-icon
                                    class="relative top-[3px]"
                                    [name]="!activeDropdown.includes('controle_obrigacoes') ? 'ionChevronDownSharp' : 'ionChevronUpSharp'"
                                ></ng-icon>
                            </div>
                        </button>
                        <div [@slideDownUp]="!activeDropdown.includes('controle_obrigacoes')" class="accordion-content">
                            <ul>
                                <li class="menu nav-item">
                                    <a
                                        [routerLink]="'/sistema/obrigacoes/clientes'"
                                        class="nav-link"
                                        [routerLinkActive]="'active'"
                                        (click)="toggleMobileMenu()"
                                    >
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'bootstrapBuildingsFill'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Obrigações por Cliente</span>
                                        </div>
                                    </a>
                                </li>

                                <li class="menu nav-item">
                                    <a
                                        routerLink="/sistema/obrigacoes/obrigacoes"
                                        class="nav-link group"
                                        routerLinkActive="active"
                                        (click)="toggleMobileMenu()"
                                    >
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionCalendarNumber'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Obrigações por Tipo</span>
                                        </div>
                                    </a>
                                </li>

                                <li class="menu nav-item">
                                    <a routerLink="/sistema/obrigacoes/users" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionPeopleSharp'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Obrigações por Usuário</span>
                                        </div>
                                    </a>
                                </li>

                                <!-- <li class="menu nav-item">
                                    <a routerLink="/sistema/obrigacoes/auditoria" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon [icon]="'ionCalendarOutline'" [rounded]="true" [circle]="false" [size]="'2rem'"></avatar-icon>
                                            <span class="pl-2 ">Auditoria</span>
                                        </div>
                                    </a>
                                </li> -->
                            </ul>
                        </div>
                    </li>

                    <li class="accordion menu">
                        <button type="button" class="flex w-full items-center gap-1" (click)="toggleAccordion('tabelas')">
                            <div>
                                <span class="flex items-center px-1 py-2.5 text-yellow-700">Tabelas</span>
                            </div>
                            <div>
                                <ng-icon
                                    class="relative top-[3px]"
                                    [name]="!activeDropdown.includes('tabelas') ? 'ionChevronDownSharp' : 'ionChevronUpSharp'"
                                ></ng-icon>
                            </div>
                        </button>

                        <div [@slideDownUp]="!activeDropdown.includes('tabelas')" class="accordion-content">
                            <ul>
                                <li class="menu nav-item">
                                    <a routerLink="/sistema/departamentos" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'iconoirNetworkRight'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Departamentos</span>
                                        </div>
                                    </a>
                                </li>

                                <li class="menu nav-item">
                                    <a routerLink="/sistema/users/" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionPeopleSharp'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Usuários</span>
                                        </div>
                                    </a>
                                </li>

                                <li class="menu nav-item">
                                    <a routerLink="/sistema/calendario" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionCalendarOutline'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">Calendário {{ getYear() }}</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="accordion menu">
                        <button type="button" class="flex w-full items-center gap-1" (click)="toggleAccordion('documents')">
                            <div>
                                <span class="flex items-center px-1 py-2.5 text-yellow-700">Documentos</span>
                            </div>
                            <div>
                                <ng-icon
                                    class="relative top-[3px]"
                                    [name]="!activeDropdown.includes('documents') ? 'ionChevronDownSharp' : 'ionChevronUpSharp'"
                                ></ng-icon>
                            </div>
                        </button>
                        <div [@slideDownUp]="!activeDropdown.includes('documents')" class="accordion-content">
                            <ul>
                                <!-- <li class="menu nav-item">
                                    <a routerLink="/sistema/reports/home" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon [bgColor]="'bg-zinc-700'" [icon]="'ionFolderSharp'" [rounded]="true" [circle]="false" [size]="'2rem'"></avatar-icon>
                                            <span class="pl-2 ">Relatórios</span>
                                        </div>
                                    </a>
                                </li> -->

                                <li class="menu nav-item">
                                    <a routerLink="/sistema/ged" class="nav-link group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                        <div class="flex w-full items-center p-1">
                                            <avatar-icon
                                                [bgColor]="'bg-zinc-700'"
                                                [icon]="'ionFolderSharp'"
                                                [rounded]="true"
                                                [circle]="false"
                                                [size]="'2rem'"
                                            ></avatar-icon>
                                            <span class="pl-2">GED</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <!-- <li class="accordion menu">
                        <button type="button" class="nav-link group flex w-full items-center" (click)="toggleAccordion('configuracoes_e_utilitarios')">
                            <div class="flex items-center">
                                <h6 class="flex items-center px-1 py-2.5 font-semibold">Configurações e Utilitários</h6>
                            </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('configuracoes_e_utilitarios') }">
                                <ng-icon [name]="'ionChevronDownSharp'"></ng-icon>
                            </div>
                        </button>
                    </li> -->
                </ul>
            </overlay-scrollbars>
        </div>
    </nav>
</div>
